<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>




    <script src="main.js"></script>
</body>
<nav>
    <h1>Sudoku Online</h1>
    <button class=" btn" id="music1"><img src="asset/musical-note.png" alt="">&nbsp; Music</button>
</nav>

<nav>
    <div class="level">
        <button class="btn btn1" id = "easy">Easy</button>
        <button class="btn btn2" id="med">Medium</button>
        <button class="btn btn3" id="hard">Hard</button>
    </div>
    <div class="ts">
        <div class="ctimer">
            <span id="min">00</span> : <span id="sec">00</span>
        </div>
        <h2 id="err">Error : 0</h2>
    </div>
    <div class="solve">
        <button class="btn btn4" id="sol">Solve</button>
    </div>
</nav>

<div id="board"></div>
<br>
<div id="num"></div>

</html>
